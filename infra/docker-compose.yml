services:
  # ── Traefik Gateway ──
  traefik:
    image: traefik:v2.11
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "${TRAEFIK_HTTP_PORT:-80}:80"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"
    volumes:
      - ../gateway/traefik.yml:/etc/traefik/traefik.yml:ro
      - ../gateway/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring
    depends_on:
      ingest-node:
        condition: service_healthy
      realtime-node:
        condition: service_started
      api-go:
        condition: service_healthy
    restart: unless-stopped

  # ── Redis ──
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring
    restart: unless-stopped

  # ── Ingest Service (Node.js) ──
  ingest-node:
    build:
      context: ../services/ingest-node
      dockerfile: Dockerfile
    env_file: .env
    environment:
      PORT: "3001"
      REDIS_URL: "redis://redis:6379"
      NODE_ENV: "production"
    ports:
      - "${INGEST_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 15s
      timeout: 3s
      retries: 3
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - monitoring
    restart: unless-stopped

  # ── Realtime Service (Node.js) ──
  realtime-node:
    build:
      context: ../services/realtime-node
      dockerfile: Dockerfile
    environment:
      PORT: "3002"
      REDIS_URL: "redis://redis:6379"
      NODE_ENV: "production"
      JWT_SECRET: "${JWT_SECRET:-}"
      API_KEY: "${API_KEY:-}"
    ports:
      - "${REALTIME_PORT:-3002}:3002"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - monitoring
    restart: unless-stopped

  # ── API Service (Go) ──
  api-go:
    build:
      context: ../services/api-go
      dockerfile: Dockerfile
    env_file: .env
    environment:
      PORT: "3003"
      REDIS_URL: "redis://redis:6379"
    ports:
      - "${API_PORT:-3003}:3003"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3003/api/health"]
      interval: 15s
      timeout: 3s
      retries: 3
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  redis-data:

networks:
  monitoring:
    driver: bridge
