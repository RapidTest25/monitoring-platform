# Redis configuration for monitoring platform
# Optimized for Streams usage

# Persistence
save 60 1000
appendonly yes
appendfilename "appendonly.aof"

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Stream settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# Networking
tcp-keepalive 300
timeout 0
